<mat-tab-group dynamicHeight>
    <mat-tab>
        <ng-template mat-tab-label class="white-tab-label">
            <p>
                <i class="fas fa-sign-in-alt me-1"></i> Inicio de Sesion
            </p>
        </ng-template>
        <div [routerLink]="['/login']">
            <div class="container d-flex justify-content-center align-items-center p-4">
                <mat-card class=" p-4" fxLayout="column" fxLayoutAlign="center center">
                    <div class="text-center" style="position: relative; height: 100px; width: 100px; margin: auto;">
                        <img [ngSrc]="'https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png'" alt="user-icon" loading="lazy" [fill]="true"
                            class="img-fluid rounded-circle" style="margin: auto;">
                        </div>
                    <h3 class="mt-3 text-center">Iniciar Sesión</h3>

                    <form [formGroup]="form" (ngSubmit)="login()">
                        <mat-form-field class="w-100 mb-4">
                            <mat-label>Nombre de usuario</mat-label>
                            <input matInput formControlName="username" placeholder="Ingrese su nombre de usuario"
                                class="input-field">
                            <mat-error *ngIf="form.controls['username'].invalid && form.controls['username'].touched">
                                El nombre de usuario es requerido.
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field class="w-100 mb-4">
                            <mat-label>Contraseña</mat-label>
                            <input matInput type="password" formControlName="password"
                                placeholder="Ingrese su contraseña" class="input-field">
                            <mat-error *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
                                La contraseña es requerida.
                            </mat-error>
                        </mat-form-field>

                        <div class="d-grid gap-2">
                            <button type="submit" mat-raised-button color="primary" class="w-100"
                                [disabled]="isLoading">
                                <ng-container *ngIf="isLoading; else defaultText">
                                    Iniciando sesión...
                                    <mat-spinner diameter="20" strokeWidth="3"
                                        [style.display]="'inline-block'"></mat-spinner>
                                </ng-container>

                                <ng-template #defaultText>
                                    Iniciar sesión
                                </ng-template>
                            </button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <p>
                <i class="fas fa-user-plus me-1"></i> Registro
            </p>
        </ng-template>
        <app-register></app-register>
    </mat-tab>
</mat-tab-group>
